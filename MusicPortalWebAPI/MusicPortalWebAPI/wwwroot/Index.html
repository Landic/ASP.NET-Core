<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма управления</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>
<body>
    <section class="top">
        <form class="form">
            <h2>Пользователи</h2>
            <input type="hidden" name="Id" value="0" />
            <input class="input" type="text" placeholder="Логин" name="login" />
            <input class="input" type="text" placeholder="ФИО" name="ufio" />
            <input class="input" type="password" placeholder="Пароль" name="password" />
            <div class="buttons">
                <a id="reset1" class="button">Сбросить</a>
                <a id="submit1" class="button">Сохранить</a>
            </div>
        </form>
        <form class="form" name="GenreForm">
            <h2>Жанры</h2>
            <input type="hidden" name="Id" value="0" />
            <input class="input" type="text" placeholder="Название жанра" name="name" />
            <div class="buttons">
                <a id="reset2" class="button">Сбросить</a>
                <a id="submit2" class="button">Сохранить</a>
            </div>
        </form>
        <form class="form" name="PerformerForm">
            <h2>Исполнители</h2>
            <input type="hidden" name="Id" value="0" />
            <input class="input" type="text" placeholder="ФИО исполнителя" name="fio" />
            <div class="buttons">
                <a id="reset3" class="button">Сбросить</a>
                <a id="submit3" class="button">Сохранить</a>
            </div>
        </form>
    </section>
    <section class="bottom">
        <table class="table table-condensed table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Логин</th>
                    <th>ФИО</th>
                    <th>Пароль</th>
                </tr>
            </thead>
            <tbody id="userbody"></tbody>
        </table>
        <table class="table table-condensed table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Название жанра</th>
                </tr>
            </thead>
            <tbody id="genrebody"></tbody>
        </table>
        <table class="table table-condensed table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>ФИО исполнителя</th>
                </tr>
            </thead>
            <tbody id="performerbody"></tbody>
        </table>
    </section>
</body>
</html>
